    <!-- Run the plugin -->
    <script type="text/javascript">
      $(window).load(function() {
        $('#featured').orbit({
          animation: 'fade',
          animationSpeed: 500,
          timer: false,
          bullets: true,
          directionalNav: false,
          afterBullets: function() {
            if($.browser.msie && parseInt($.browser.version, 10) == 7) {
              $('#header').css({
                'background':'transparent',
                'width':'80%'
              });
            }
          }
        });
      });
    </script>
    
  </head>

  <div id="header">
